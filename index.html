<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie CRUD Basics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="app">
            <h1 class="mb-3">Stellar Movie app</h1>
            <div id="addNew" data-bs-toggle="modal" data-bs-target="#form" onclick="openForm()">
                <span>Add New Movie</span>
                <i class="fas fa-plus"></i>
            </div>
            <h2 class="text-center my-3">Movies</h2>
            
            <!-- the submission form -->
            <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" onclick="openForm()">Add new movie</h5>
                       

                        <!--------The close button--------------->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeForm()"> <i class="fa fa-window-close" aria-hidden="true"></i></button>
                    </div>
                    <div class="modal-body">
                        <p>Movie Name</p>
                        <input type="text" class="form-control" name="" id="movieInput">
                        <div id="msg"></div>
                        <br>
                        <p>Date of filming</p>
                        <input type="date"  class="form-control" name="" id="dateInput">
                        <br>
                        <p>Director</p>
                        <input type="text" class="form-control" name="" id="directorInput">
                        <br>
                        <p>Comments</p>
                        <textarea  class="form-control" name=""  id="textArea" cols="30" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeForm()">Close</button>
                    <button type="submit" id="add" class="btn btn-primary">Add</button>
                    </div>
                </div>
                </div>
            </form>


            <div id="tasks">
                <div>
                    <span class="fw-bold">Movie 1</span>
                    <span class="small text-secondary">2022-1-20</span>
                    <p>bruce lee</p>
                    <p>bruce lee is a nice guy</p>

                    <span class="options">
                        <i onClick = "editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class="fas fa-edit"></i>
                        <i  onClick="deleteTask(this)" class="fas fa-trash-alt"></i>
                    </span>
                </div>
                <div>
                    <span class="fw-bold">Movie 2</span>
                    <span class="small text-secondary">2022-1-20</span>
                    <p>bruce lee</p>
                    <p>bruce lee is a kungfu star.</p>

                    <span class="options">
                        <i onClick = "editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class="fas fa-edit"></i>
                        <i  onClick="deleteTask(this)" class="fas fa-trash-alt"></i>
                    </span>
                </div>
            
            </div>
        </div>
    </main>
</body>
<script src="scripts.js"></script>

</html>
